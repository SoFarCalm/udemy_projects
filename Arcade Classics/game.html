<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="text/html;charset=utf-8" http-equiv="content-type">
  <meta content="utf-8" http-equiv="encoding">
<head>

<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
//values of the ball
var ballX = 75;
var ballY = 75;
var ballSpeedX = 5;
var ballSpeedY = 7;
var ballRadius = 10;

//values of bricks
const BRICK_W = 100;
const BRICK_H = 50;
const BRICK_COUNT = 8;
var brickGrid = new Array(BRICK_COUNT);

//values of the paddle
const PADDLE_WIDTH = 100;
const PADDLE_THICKNESS = 10;
const PADDLE_DIST_FROM_EDGE = 60;
var paddleX = 400;

var canvas, canvasContext;

var mouseX = 0;
var mouseY = 0;

//moves the paddle
function updateMousePos(evt) {
  var rect = canvas.getBoundingClientRect();
  var root = document.documentElement;

   mouseX = evt.clientX - rect.left - root.scrollLeft;
   mouseY = evt.clientY - rect.top - root.scrollTop;

  paddleX = mouseX - PADDLE_WIDTH/2;
}

function brickReset() {
  for(var i=0; i<BRICK_COUNT; i++) {
      brickGrid[i] = true;
  } else {
      brickGrid[i] = false;
  }
}

window.onload = function() {
  canvas = document.getElementById("gameCanvas");
  canvasContext = canvas.getContext('2d');

  //sets the FPS of the game
  var framesPerSecond = 30;
  setInterval(updateAll, 1000/framesPerSecond);

  canvas.addEventListener('mousemove', updateMousePos);

  brickReset();
}

function updateAll() {
  moveAll();
  drawAll();
}

function ballReset() {
  ballX = canvas.width/2;
  ballY = canvas.height/2;
}

function moveAll() {
  //moves the ball
  ballX+= ballSpeedX;
  ballY+= ballSpeedY;

  //keeps the ball within the canvas
  if(ballX < 0) { // left
    ballSpeedX *= -1;
  }
  if(ballX > canvas.width) { // right
    ballSpeedX *= -1;
  }
  if(ballY < 0) { // top
    ballSpeedY *= -1;
  }
  if(ballY > canvas.height) { // bottom
    ballReset();
    //ballSpeedY *= -1;
  }

  var paddleTopEdgeY = canvas.height-PADDLE_DIST_FROM_EDGE;
  var paddleBottomEdgeY = paddleTopEdgeY + PADDLE_THICKNESS;
  var paddleLeftEdgeX = paddleX;
  var paddleRightEdgeX = paddleX + PADDLE_WIDTH;
  if(ballY > paddleTopEdgeY && // below top of paddle
     ballY < paddleBottomEdgeY && // above bottom of paddle
     ballX > paddleLeftEdgeX && // right of the left paddle
     ballX < paddleRightEdgeX) { // left of the right paddle

     ballSpeedY *= -1;

     var centerOfPaddleX = paddleX + PADDLE_WIDTH/2;
     var ballDistFromPaddleCenterX = ballX - centerOfPaddleX;
     ballSpeedX = ballDistFromPaddleCenterX * 0.35;
  }
}

function drawBricks() {
  /*if(brickGrid[0]){
    drawRect(BRICK_W*0,0, BRICK_W-2,BRICK_H, "blue");
  }
  if(brickGrid[1]){
    drawRect(BRICK_W*1,0, BRICK_W-2,BRICK_H, "blue");
  }
  if(brickGrid[2]){
    drawRect(BRICK_W*2,0, BRICK_W-2,BRICK_H, "blue");
  }
  if(brickGrid[3]){
    drawRect(BRICK_W*3,0, BRICK_W-2,BRICK_H, "blue");
  }*/
  for(var i=0; i<BRICK_COUNT; i++) {
    if(brickGrid[i]){
      drawRect(BRICK_W*i,0, BRICK_W-2,BRICK_H, "blue");
    } // end of is this brick here
  } // end of for each brick
} // end of drawbricks()

function drawAll() {
  //draws the canvas
  drawRect(0,0, canvas.width,canvas.height, 'black');
  //draws the ball
  drawCircle(ballX,ballY, ballRadius, 'white');
  //draws the paddle
  drawRect(paddleX, canvas.height-PADDLE_DIST_FROM_EDGE,
                      PADDLE_WIDTH,PADDLE_THICKNESS, 'green');
  //draws bricks obviously =D
  drawBricks();
  drawText(mouseX + "," + mouseY, mouseX,mouseY, "yellow");
}

function drawRect(topLeftX,topLeftY, boxWidth,boxHeight, fillColor) {
  canvasContext.fillStyle = fillColor;
  canvasContext.fillRect(topLeftX,topLeftY, boxWidth,boxHeight);
}

function drawCircle(centerX,centerY, radius, fillColor){
  canvasContext.fillStyle = fillColor;
  canvasContext.beginPath();
  canvasContext.arc(centerX,centerY, radius, 0,Math.PI*2, true);
  canvasContext.fill();
}

function drawText(showWords, textX,textY, fillColor) {
  canvasContext.fillStyle = fillColor;
  canvasContext.fillText(showWords, textX,textY);
}

</script>
